<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
      <button color="primary" ion-button (click)="cancel()">
        Cancel
      </button>  
    </ion-buttons>
    <ion-buttons end>
      <button color="primary" clear ion-button (click)="accept()">
        Accept
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item class="code-item" no-lines>
      <ion-label floating>Code</ion-label>
      <ion-input type="text" [(ngModel)]="code" (ionChange)="codeChanged()" maxlength="10"></ion-input>
    </ion-item>
    <ion-item class="errors-item">
      <p class="errors" *ngFor="let error of codeErrors" >{{ error }}</p>
      <p class="invisible-text" *ngIf="codeErrors?.length == 0" >empty</p>
    </ion-item>
    <ion-item class="name-item" no-lines>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" (ionChange)="nameChanged()" maxlength="30"></ion-input>
    </ion-item>
    <ion-item class="errors-item">
      <p class="errors" *ngFor="let error of nameErrors" >{{ error }}</p>
      <p class="invisible-text" *ngIf="nameErrors?.length == 0" >empty</p>
    </ion-item>
  </ion-list>
</ion-content>
