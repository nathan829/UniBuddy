<ion-header>

  <ion-navbar>
    <ion-title>User Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="profile-image-outer-container">
    <div class="profile-image-container">
      <img src="{{userImage}}" />
      <br/>
      {{ user?.name }}
    </div>
  </div>
  <ion-list class="settings-list" no-lines>
    <button ion-item (click)="changeUserPushed()" detail-none>
      <h2>Change user</h2>
      <p>Switch between existing users/create new user</p>
    </button>
    <button ion-item (click)="confirmDeletion()" detail-none>
      <h2>Delete current user</h2>
      <p>Change to the appropriate user before deleting</p>
    </button>
    <button ion-item (click)="editUser()" detail-none>
      <h2>Edit user details</h2>
      <p>Rename, edit subject list</p>
    </button>
  </ion-list>

</ion-content>
